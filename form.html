<!DOCTYPE html>
<html>
<head>
    <title>Formulir Seller</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex justify-center items-center h-screen">
    <div class="glass p-8 rounded-xl w-full max-w-md">
        <h2 class="text-xl font-bold mb-6">Formulir Data</h2>
        <form id="reg-form" class="space-y-4">
            <div>
                <label class="text-xs text-slate-400">Nama Brand / Toko</label>
                <input type="text" id="brandName" class="w-full bg-slate-950 border border-slate-700 rounded p-3 text-white focus:border-cyan-500 outline-none" required>
            </div>
            <div>
                <label class="text-xs text-slate-400">Alasan Bergabung</label>
                <textarea id="reason" class="w-full bg-slate-950 border border-slate-700 rounded p-3 text-white focus:border-cyan-500 outline-none h-24" required></textarea>
            </div>
            <button type="submit" class="w-full bg-green-600 py-3 rounded font-bold hover:bg-green-500">KIRIM PERMOHONAN</button>
        </form>
    </div>

    <script type="module">
        import { db, auth } from './app.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('reg-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!auth.currentUser) return alert("Sesi habis, login ulang.");

            try {
                await addDoc(collection(db, "registrations"), {
                    uid: auth.currentUser.uid,
                    displayName: auth.currentUser.displayName,
                    email: auth.currentUser.email,
                    brandName: document.getElementById('brandName').value,
                    reason: document.getElementById('reason').value,
                    status: 'pending',
                    createdAt: serverTimestamp()
                });
                alert("Permohonan dikirim! Tunggu Owner menyetujui di Panel Owner.");
                window.location.href = 'market.html';
            } catch (err) {
                alert("Gagal: " + err.message);
            }
        });
    </script>
</body>
</html>

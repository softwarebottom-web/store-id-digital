<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karir & Recruitment - FSF SHOP</title>
    <script src="js/protect.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-gray-200 min-h-screen p-6 font-sans select-none flex justify-center items-center">

    <div id="mainContainer" class="max-w-2xl w-full bg-[#1e1e1e] border border-gray-800 rounded-2xl p-8 shadow-2xl transition-all duration-500">
        <div id="formHeader">
            <h1 class="text-3xl font-bold text-white mb-2 tracking-tighter">ðŸš€ Join FSF Team</h1>
            <p class="text-gray-500 text-sm mb-6 uppercase tracking-widest text-[10px] font-bold">Mari berkembang bersama komunitas FSF SHOP.</p>
        </div>

        <div id="recruitStatus" class="mb-6 p-8 rounded-xl bg-red-950/20 border border-red-900/50 text-center hidden fade-in">
            <div class="text-4xl mb-4">ðŸ”’</div>
            <h2 class="text-red-500 font-black text-xl mb-2">LOWONGAN DITUTUP</h2>
            <p class="text-gray-400 text-xs leading-relaxed">Maaf, saat ini owner sedang menutup pintu rekrutmen. <br>Silakan cek kembali secara berkala di lain waktu.</p>
            <a href="dashboard.html" class="inline-block mt-6 px-6 py-2 bg-gray-800 text-white text-xs rounded-lg hover:bg-gray-700 transition">Kembali ke Dashboard</a>
        </div>

        <form id="careerForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Nama Lengkap / Panggilan</label>
                <input type="text" id="cName" class="w-full bg-black border border-gray-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" required>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Umur</label>
                    <input type="number" id="cAge" class="w-full bg-black border border-gray-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Posisi Dilamar</label>
                    <select id="cRole" class="w-full bg-black border border-gray-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition">
                        <option value="WORKER">Worker (Admin Toko)</option>
                        <option value="PARTNER">Partner (Mitra Bisnis)</option>
                        <option value="DESIGNER">Graphic Designer</option>
                        <option value="MANAGER">Manager Control</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Keahlian (Skill)</label>
                <input type="text" id="cSkill" placeholder="Contoh: Bisa coding JS, Fast Respon, Jago Desain..." class="w-full bg-black border border-gray-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Alasan Bergabung</label>
                <textarea id="cReason" rows="4" class="w-full bg-black border border-gray-700 rounded-xl p-3 text-sm focus:border-blue-500 outline-none transition" required></textarea>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl transition shadow-lg shadow-blue-900/30 active:scale-95 uppercase text-xs tracking-widest">
                KIRIM LAMARAN DIGITAL
            </button>
        </form>

        <div id="footerBack" class="mt-6 text-center">
            <a href="dashboard.html" class="text-[10px] uppercase font-bold text-gray-500 hover:text-white transition tracking-widest">&larr; Back to Shop</a>
        </div>
    </div>

    <script type="module">
        import { auth, db, sendDiscordLog } from './js/config.js';
        import { doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // 1. Cek Status Lowongan (Remote Toggle dari Owner)
        async function checkStatus() {
            try {
                // Mencocokkan dengan dokumen yang dibuat di owner.js
                const snap = await getDoc(doc(db, "settings", "career_status"));
                if (snap.exists() && snap.data().isOpen === false) {
                    document.getElementById('careerForm').classList.add('hidden');
                    document.getElementById('formHeader').classList.add('hidden');
                    document.getElementById('footerBack').classList.add('hidden');
                    document.getElementById('recruitStatus').classList.remove('hidden');
                    document.getElementById('mainContainer').classList.replace('bg-[#1e1e1e]', 'bg-black');
                }
            } catch (err) {
                console.error("Gagal cek status rekrutmen:", err);
            }
        }
        checkStatus();

        // 2. Submit Form Lamaran
        document.getElementById('careerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if(!user) return alert("Sesi kadaluarsa. Silakan Login ulang!");

            const btn = document.getElementById('btnSubmit');
            btn.innerText = "MENGIRIM DATA..."; btn.disabled = true;

            const targetRole = document.getElementById('cRole').value;

            try {
                // Simpan ke Firestore
                await addDoc(collection(db, "applications"), {
                    uid: user.uid,
                    discordName: user.displayName,
                    realName: document.getElementById('cName').value,
                    age: document.getElementById('cAge').value,
                    roleTarget: targetRole,
                    skills: document.getElementById('cSkill').value,
                    reason: document.getElementById('cReason').value,
                    status: 'PENDING',
                    createdAt: serverTimestamp()
                });

                // Kirim Log ke Discord
                sendDiscordLog(
                    "ðŸ“„ Lamaran Baru Masuk", 
                    `**${user.displayName}** mengirim lamaran kerja.\n\n` +
                    `ðŸ‘¤ **Nama:** ${document.getElementById('cName').value}\n` +
                    `ðŸŽ¯ **Posisi:** ${targetRole}\n` +
                    `ðŸ› ï¸ **Skill:** ${document.getElementById('cSkill').value}`, 
                    3447003
                );

                alert("Lamaran Anda telah kami terima! Tunggu info selanjutnya.");
                window.location.href = "dashboard.html";

            } catch (err) {
                alert("Gagal mengirim: " + err.message);
                btn.innerText = "KIRIM LAMARAN DIGITAL"; btn.disabled = false;
            }
        });

        // Pastikan user sudah login
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert("Anda harus login untuk melamar.");
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>

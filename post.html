<!DOCTYPE html>
<html>
<head>
    <title>Seller Panel - Upload</title>
    <link rel="stylesheet" href="style.css">
    <script src="security.js"></script>
</head>
<body>
    <div class="container flex-center" style="height: 100vh;">
        <div class="glass-panel" style="width: 500px; padding: 40px;">
            <h2 class="neon-text">POST NEW PRODUCT</h2>
            <form onsubmit="submitProduct(event)">
                <div class="form-group">
                    <label>Nama Produk</label>
                    <input type="text" id="title" required class="input-dark">
                </div>
                <div class="form-group">
                    <label>Harga (IDR)</label>
                    <input type="number" id="price" required class="input-dark">
                </div>
                <div class="form-group">
                    <label>Tipe Produk</label>
                    <select id="type" class="input-dark">
                        <option value="Stock">Stock Otomatis</option>
                        <option value="Custom">Custom / Jasa (Bot)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Link Gambar (URL)</label>
                    <input type="text" id="imgUrl" placeholder="https://..." class="input-dark">
                </div>
                <div class="form-group">
                    <label>Deskripsi & Garansi</label>
                    <textarea id="desc" required class="input-dark" style="height: 100px;"></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="button" onclick="window.history.back()" class="btn-cancel">BATAL</button>
                    <button type="submit" id="btn-post" class="btn-neon">POSTING KE STORE</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>

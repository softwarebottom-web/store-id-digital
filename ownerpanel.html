<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Panel - FSF SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(26, 26, 26, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .nav-active { background: #3b82f6; color: white; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-64 bg-[#141414] border-r border-gray-800 p-6">
        <h1 class="text-xl font-black text-blue-500 mb-8">FSF <span class="text-white">ADMIN</span></h1>
        <nav class="space-y-2">
            <button onclick="switchTab('dashboard')" class="tab-btn nav-active w-full text-left p-3 rounded-xl text-xs font-bold transition">üìä DASHBOARD</button>
            <button onclick="switchTab('categories')" class="tab-btn w-full text-left p-3 rounded-xl text-xs font-bold text-gray-400 hover:bg-gray-800 transition">üìÅ KATEGORI</button>
            <button onclick="switchTab('products')" class="tab-btn w-full text-left p-3 rounded-xl text-xs font-bold text-gray-400 hover:bg-gray-800 transition">üì¶ PRODUK</button>
            <button onclick="switchTab('hrd')" class="tab-btn w-full text-left p-3 rounded-xl text-xs font-bold text-gray-400 hover:bg-gray-800 transition">üë• HRD / KARIR</button>
        </nav>
        <div class="mt-20">
            <button onclick="window.location.href='dashboard.html'" class="text-[10px] text-gray-600 hover:text-white">&larr; Balik ke Toko</button>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-10">
        
        <section id="dashboard" class="tab-content active">
            <h2 class="text-2xl font-bold mb-6">Overview</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-6 rounded-3xl">
                    <p class="text-gray-500 text-[10px] uppercase font-bold">Total Pendapatan</p>
                    <h3 id="totalRev" class="text-3xl font-mono text-green-400 mt-2">Rp 0</h3>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <p class="text-gray-500 text-[10px] uppercase font-bold">Order Berhasil</p>
                    <h3 id="totalSales" class="text-3xl font-mono text-white mt-2">0</h3>
                </div>
            </div>
        </section>

        <section id="categories" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Manajemen Kategori</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-6 rounded-3xl h-fit">
                    <h3 class="text-sm font-bold mb-4">Buat Kategori Baru</h3>
                    <input type="text" id="catName" placeholder="Nama Kategori (ex: VPS)" class="w-full bg-black/40 border border-gray-800 p-3 rounded-xl text-sm mb-3">
                    <input type="text" id="catLogo" placeholder="Link Logo (Icon URL)" class="w-full bg-black/40 border border-gray-800 p-3 rounded-xl text-sm mb-4">
                    <button onclick="saveCategory()" class="w-full bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase">Simpan Kategori</button>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <h3 class="text-sm font-bold mb-4">Daftar Kategori</h3>
                    <div id="categoryList" class="space-y-3"></div>
                </div>
            </div>
        </section>

        <section id="products" class="tab-content">
            <h2 class="text-2xl font-bold mb-6">Post Produk</h2>
            <div class="glass p-8 rounded-3xl max-w-2xl">
                <div class="space-y-4">
                    <select id="pCategory" class="w-full bg-black/40 border border-gray-800 p-3 rounded-xl text-sm"></select>
                    <input type="text" id="pName" placeholder="Nama Produk" class="w-full bg-black/40 border border-gray-800 p-3 rounded-xl text-sm">
                    <input type="number" id="pPrice" placeholder="Harga (IDR)" class="w-full bg-black/40 border border-gray-800 p-3 rounded-xl text-sm">
                    <textarea id="pDesc" placeholder="Deskripsi Lengkap" class="w-full bg-black/40 border border-gray-800 p-3 rounded-xl text-sm h-32"></textarea>
                    <input type="file" id="pFile" multiple onchange="handleFileSelect(event)" class="text-xs text-gray-500">
                    <button onclick="postProduct()" id="btnPost" class="w-full bg-green-600 py-4 rounded-2xl font-bold text-xs uppercase tracking-widest">Publish Produk</button>
                </div>
            </div>
        </section>
<section id="hrd" class="tab-content">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div>
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-user-plus text-blue-500"></i> Pelamar Baru
            </h2>
            <div id="applicantList" class="space-y-4">
                <p class="text-gray-600 text-xs italic">Menunggu lamaran masuk...</p>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-history text-yellow-500"></i> Logs Kontrak
            </h2>
            <div id="contractLogs" class="space-y-3 bg-[#141414] p-4 rounded-3xl border border-gray-800 h-[500px] overflow-y-auto no-scrollbar">
                </div>
        </div>

<div class="mb-6 p-6 glass border border-gray-800 rounded-3xl flex justify-between items-center shadow-lg">
    <div>
        <h4 class="text-white font-bold text-lg">Status Rekrutmen</h4>
        <p class="text-[10px] text-gray-500 uppercase tracking-widest">Kontrol visibilitas form di karir.html</p>
    </div>
    <button id="btnToggleCareer" onclick="toggleCareer()" class="px-6 py-3 rounded-xl text-white font-black transition active:scale-95 shadow-lg uppercase text-[10px] tracking-widest bg-gray-700">
        LOADING...
    </button>
</div>


    </div>
</section>


    </main>

    <script type="module" src="js/owner.js"></script>
    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('nav-active', 'text-white'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('nav-active');
        }
    </script>
</body>
</html>

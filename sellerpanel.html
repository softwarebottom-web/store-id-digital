<!DOCTYPE html>
<html>
<head>
    <title>Seller Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-6">
    
    <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
        <h1 class="font-tech text-2xl">SELLER <span class="text-cyan-400">PANEL</span></h1>
        <a href="market.html" class="text-sm border border-gray-600 px-3 py-1 rounded">Kembali ke Market</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <div class="space-y-6">
            <div class="glass p-6 rounded-xl">
                <h3 class="font-bold mb-4">Post Produk Baru</h3>
                <form id="post-form" class="space-y-3">
                    <input type="text" id="storeName" placeholder="Nama Brand/Toko Anda" class="w-full bg-slate-800 p-2 rounded border border-gray-600" required>
                    <input type="text" id="p-title" placeholder="Nama Produk" class="w-full bg-slate-800 p-2 rounded border border-gray-600" required>
                    <input type="number" id="p-price" placeholder="Harga (Rp)" class="w-full bg-slate-800 p-2 rounded border border-gray-600" required>
                    <input type="text" id="p-img" placeholder="Link Gambar" class="w-full bg-slate-800 p-2 rounded border border-gray-600">
                    <button type="submit" class="w-full bg-cyan-600 py-2 rounded font-bold text-black hover:bg-white">POSTING</button>
                </form>
            </div>
        </div>

        <div class="glass p-6 rounded-xl h-[500px] overflow-hidden flex flex-col">
            <h3 class="font-bold mb-4 text-green-400">Logs Ticket (Brand Anda)</h3>
            <div id="ticket-list" class="flex-1 overflow-y-auto space-y-2">
                </div>
        </div>
    </div>

    <script type="module">
        import { db, auth } from './app.js';
        import { collection, addDoc, query, where, onSnapshot, serverTimestamp, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // POST PRODUCT
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const storeName = document.getElementById('storeName').value;
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value;

            // Update nama toko user dulu
            await updateDoc(doc(db, "users", auth.currentUser.uid), { storeName: storeName });

            // Post
            await addDoc(collection(db, "products"), {
                title, price: Number(price), image: img,
                storeName: storeName,
                sellerUid: auth.currentUser.uid,
                createdAt: serverTimestamp()
            });
            alert("Produk Diposting!");
        });

        // LIST TICKET (FILTER: sellerUid == Saya)
        auth.onAuthStateChanged(user => {
            if(user) {
                const q = query(collection(db, "tickets"), where("sellerUid", "==", user.uid));
                onSnapshot(q, (snap) => {
                    const list = document.getElementById('ticket-list');
                    list.innerHTML = '';
                    if(snap.empty) list.innerHTML = '<p class="text-xs text-gray-500">Belum ada pesanan.</p>';
                    
                    snap.forEach(d => {
                        const t = d.data();
                        list.innerHTML += `
                            <div class="bg-slate-800 p-3 rounded border border-gray-700 hover:border-cyan-400 cursor-pointer" onclick="window.location.href='ticket.html?id=${d.id}'">
                                <div class="flex justify-between">
                                    <span class="font-bold text-sm text-white">${t.buyerName}</span>
                                    <span class="text-[10px] ${t.status=='OPEN'?'text-green-400':'text-red-400'}">${t.status}</span>
                                </div>
                                <p class="text-xs text-gray-400">ID: ${d.id}</p>
                            </div>
                        `;
                    });
                });
            }
        });
    </script>
</body>
</html>

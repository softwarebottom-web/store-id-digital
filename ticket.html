<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 h-screen flex flex-col">

    <div class="bg-slate-800 p-3 border-b border-slate-700 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center gap-3">
            <a href="market.html" class="bg-slate-700 p-2 rounded hover:bg-white hover:text-black"><i class="fa-solid fa-arrow-left"></i></a>
            <div>
                <h1 class="font-bold text-cyan-400 text-sm">TICKET <span id="t-status" class="text-[10px] bg-gray-600 px-2 py-0.5 rounded text-white">...</span></h1>
                <p id="t-prod" class="text-[10px] text-slate-400">Loading...</p>
            </div>
        </div>
        <button onclick="requestClose()" class="bg-red-900 text-red-200 border border-red-500 px-3 py-1 text-xs rounded hover:bg-red-600 hover:text-white">
            <i class="fa-solid fa-lock"></i> CLOSE TICKET
        </button>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-950">
        <div class="text-center text-xs text-slate-500 mt-4">
            <p>üîí Chat End-to-End Encrypted</p>
            <p class="text-yellow-600 mt-1">PENTING: Harap SCREENSHOT percakapan ini secara berkala untuk bukti garansi!</p>
        </div>
    </div>

    <form id="chat-form" class="bg-slate-800 p-3 flex gap-2 border-t border-slate-700 items-center">
        <input type="text" id="msg" class="flex-1 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white text-sm outline-none focus:border-cyan-500" placeholder="Ketik pesan..." autocomplete="off">
        <button type="submit" class="bg-cyan-600 text-black px-4 py-2 rounded font-bold text-sm hover:bg-white"><i class="fa-solid fa-paper-plane"></i></button>
    </form>

    <script type="module">
        import { db, auth } from './app.js';
        import { doc, onSnapshot, collection, query, orderBy, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const tid = new URLSearchParams(location.search).get('id');
        if(!tid) location.href = 'market.html';
        const box = document.getElementById('chat-box');
        
        // 1. Load Ticket
        onSnapshot(doc(db, "tickets", tid), (snap) => {
            if(!snap.exists()) return alert("Tiket tidak ditemukan.");
            const d = snap.data();
            document.getElementById('t-status').innerText = d.status;
            document.getElementById('t-prod').innerText = `${d.productName}`;

            if(d.status !== 'OPEN') {
                document.getElementById('chat-form').remove();
            }
        });

        // 2. Load Messages
        const q = query(collection(db, "tickets", tid, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snap) => {
            // Clear box logic handled intelligently to avoid flicker usually, but here simple reset
            box.innerHTML = '<div class="text-center text-xs text-slate-500 mt-4"><p>üîí Chat End-to-End Encrypted</p><p class="text-yellow-600 mt-1">PENTING: Harap SCREENSHOT percakapan ini untuk bukti garansi!</p></div>';
            
            snap.forEach(d => {
                const m = d.data();
                const isMe = auth.currentUser && m.senderUid === auth.currentUser.uid;
                const isBot = m.senderUid === "system";

                let align = isMe ? "justify-end" : "justify-start";
                let color = isMe ? "bg-cyan-600 text-black" : "bg-slate-700 text-white";
                
                if(isBot) {
                    align = "justify-center";
                    color = "bg-purple-900 border border-purple-500 text-white w-3/4 text-center";
                }

                box.innerHTML += `
                    <div class="flex ${align}">
                        <div class="${color} p-3 rounded-lg max-w-xs text-sm shadow-md">
                            ${!isBot ? `<p class="text-[9px] opacity-70 font-bold mb-1 uppercase">${m.senderName}</p>` : ''}
                            <p class="whitespace-pre-line">${m.text}</p>
                        </div>
                    </div>
                `;
            });
            box.scrollTop = box.scrollHeight;
        });

        // 3. Send Message
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const txt = document.getElementById('msg').value;
            if(!txt.trim()) return;

            await addDoc(collection(db, "tickets", tid, "messages"), {
                text: txt,
                senderUid: auth.currentUser.uid,
                senderName: auth.currentUser.displayName,
                createdAt: serverTimestamp()
            });
            document.getElementById('msg').value = '';
        });

        // 4. Request Close (Dengan Peringatan Screenshot)
        window.requestClose = async () => {
            // Alert Keras
            const confirm1 = confirm("‚ö†Ô∏è PERINGATAN KEAMANAN ‚ö†Ô∏è\n\nSudahkah Anda melakukan SCREENSHOT pada chat ini?\n\nChat yang ditutup tidak bisa dibuka kembali. Bukti screenshot wajib untuk klaim garansi.");
            if(confirm1) {
                const confirm2 = confirm("Yakin ingin menutup tiket ini sekarang?");
                if(confirm2) {
                    await updateDoc(doc(db, "tickets", tid), { status: 'CLOSED_BY_USER' });
                    alert("Tiket ditutup.");
                    location.href = 'market.html';
                }
            }
        }
    </script>
</body>
</html>

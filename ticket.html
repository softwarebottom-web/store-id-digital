<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Room - FSF SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 180px); }
        .bot-msg { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); }
        .security-msg { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 overflow-hidden">

    <div class="max-w-2xl mx-auto flex items-center justify-between bg-[#1a1a1a] p-4 rounded-2xl border border-gray-800 mb-4">
        <div class="flex items-center gap-3">
            <div id="workerStatusCircle" class="w-3 h-3 bg-gray-600 rounded-full animate-pulse"></div>
            <div>
                <h2 class="text-sm font-bold" id="headerWorkerName">Mencari Worker...</h2>
                <p class="text-[9px] text-gray-500 uppercase font-black" id="headerTicketName">Loading...</p>
            </div>
        </div>
        <button onclick="window.location.href='dashboard.html'" class="text-gray-500 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div id="chatBox" class="max-w-2xl mx-auto chat-container overflow-y-auto no-scrollbar space-y-4 pb-10">
        </div>

    <div class="max-w-2xl mx-auto fixed bottom-6 left-4 right-4 bg-[#1a1a1a] p-2 rounded-2xl border border-gray-800 flex items-center gap-2">
        <label class="cursor-pointer p-2 text-gray-400 hover:text-blue-500 transition">
            <i class="fa-solid fa-image text-xl"></i>
            <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="uploadPayment(this)">
        </label>
        <input type="text" id="msgInput" placeholder="Ketik pesan konsultasi..." class="flex-1 bg-transparent border-none outline-none text-sm p-2">
        <button onclick="sendMsg()" class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center hover:bg-blue-700 transition active:scale-90">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <script type="module" src="js/ticket.js"></script>
</body>
</html>

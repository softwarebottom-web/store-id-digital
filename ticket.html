<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 h-screen flex flex-col">

    <div class="bg-slate-800 p-3 border-b border-slate-700 flex justify-between items-center shadow-md z-10">
        <div class="flex items-center gap-3">
            <a href="tickets.html" class="bg-slate-700 p-2 rounded hover:bg-white hover:text-black transition"><i class="fa-solid fa-arrow-left"></i></a>
            <div>
                <h1 class="font-bold text-cyan-400 text-sm">TICKET <span id="t-status" class="text-[10px] bg-gray-600 px-2 py-0.5 rounded text-white">...</span></h1>
                <p id="t-prod" class="text-[10px] text-slate-400">Loading...</p>
            </div>
        </div>
        <button onclick="requestClose()" class="bg-red-900 text-red-200 border border-red-500 px-3 py-1 text-xs rounded hover:bg-red-600 hover:text-white transition">
            <i class="fa-solid fa-lock mr-1"></i> CLOSE
        </button>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-950">
        <div class="text-center text-xs text-slate-500 mt-4">
            <p>üîí Chat End-to-End Encrypted</p>
            <p class="text-yellow-600 mt-1 font-bold">PENTING: Harap SCREENSHOT percakapan ini secara berkala untuk bukti garansi!</p>
        </div>
    </div>

    <div id="upload-status" class="hidden bg-cyan-900 text-cyan-200 text-[10px] text-center py-1">
        <i class="fa-solid fa-spinner fa-spin mr-1"></i> Memproses gambar...
    </div>

    <form id="chat-form" class="bg-slate-800 p-3 flex gap-2 border-t border-slate-700 items-center">
        <label class="cursor-pointer bg-slate-700 text-slate-300 p-2.5 rounded hover:bg-slate-600 hover:text-white transition">
            <i class="fa-solid fa-paperclip"></i>
            <input type="file" id="img-input" accept="image/*" class="hidden">
        </label>

        <input type="text" id="msg" class="flex-1 bg-slate-900 border border-slate-600 rounded px-4 py-2 text-white text-sm outline-none focus:border-cyan-500 transition" placeholder="Ketik pesan..." autocomplete="off">
        
        <button type="submit" class="bg-cyan-600 text-black px-4 py-2 rounded font-bold text-sm hover:bg-white transition">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </form>

    <script type="module">
        import { db, auth, compressImage } from './app.js'; // Import Helper Compress
        import { doc, onSnapshot, collection, query, orderBy, addDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const tid = new URLSearchParams(location.search).get('id');
        if(!tid) location.href = 'market.html'; // Redirect kalau tidak ada ID
        const box = document.getElementById('chat-box');
        
        // 1. Load Ticket Data
        onSnapshot(doc(db, "tickets", tid), (snap) => {
            if(!snap.exists()) {
                alert("Tiket tidak ditemukan.");
                location.href = 'market.html';
                return;
            }
            const d = snap.data();
            
            document.getElementById('t-status').innerText = d.status;
            document.getElementById('t-prod').innerText = `${d.productName}`;

            // Jika ada struk (sudah lunas), tampilkan struk & sembunyikan form chat
            if(d.struk) {
                const exist = document.getElementById('struk-area');
                if(!exist) {
                    const div = document.createElement('div');
                    div.id = 'struk-area';
                    div.innerHTML = d.struk;
                    div.className = "flex justify-center my-6";
                    box.appendChild(div);
                    box.scrollTop = box.scrollHeight;
                }
            }

            // Jika status closed, hilangkan form chat
            if(d.status !== 'OPEN') {
                const form = document.getElementById('chat-form');
                if(form) form.remove();
            }
        });

        // 2. Load Messages (Realtime)
        const q = query(collection(db, "tickets", tid, "messages"), orderBy("createdAt", "asc"));
        onSnapshot(q, (snap) => {
            // Reset Chatbox content (Header tetap ada)
            box.innerHTML = '<div class="text-center text-xs text-slate-500 mt-4"><p>üîí Chat End-to-End Encrypted</p><p class="text-yellow-600 mt-1 font-bold">PENTING: Harap SCREENSHOT percakapan ini untuk bukti garansi!</p></div>';
            
            // Re-render Struk jika ada (karena innerHTML di-reset)
            // Note: Idealnya dipisah containernya, tapi ini cara cepat
            
            snap.forEach(d => {
                const m = d.data();
                const isMe = auth.currentUser && m.senderUid === auth.currentUser.uid;
                const isBot = m.senderUid === "system";

                let align = isMe ? "justify-end" : "justify-start";
                let color = isMe ? "bg-cyan-600 text-black" : "bg-slate-700 text-white";
                
                // Konten Pesan
                let content = "";
                
                // Jika ada gambar
                if(m.imageUrl) {
                    content += `<img src="${m.imageUrl}" class="rounded-lg max-w-[200px] mb-2 border border-black/20 cursor-pointer" onclick="window.open(this.src)">`;
                }
                // Jika ada teks
                if(m.text) {
                    content += `<p class="whitespace-pre-line">${m.text}</p>`;
                }

                // Styling Bot vs User
                if(isBot) {
                    align = "justify-center";
                    color = "bg-purple-900 border border-purple-500 text-white w-3/4 text-center";
                    content = `<p class="font-bold text-[10px] mb-1 text-purple-300">ü§ñ SYSTEM BOT</p>` + content;
                } else {
                    // Tampilkan nama pengirim jika bukan bot
                    content = `<p class="text-[9px] opacity-70 font-bold mb-1 uppercase">${m.senderName}</p>` + content;
                }

                box.innerHTML += `
                    <div class="flex ${align}">
                        <div class="${color} p-3 rounded-lg max-w-[85%] text-sm shadow-md break-words">
                            ${content}
                        </div>
                    </div>
                `;
            });
            
            // Scroll ke bawah otomatis
            box.scrollTop = box.scrollHeight;
        });

        // 3. Helper: Kirim Pesan ke Firestore
        async function sendMessage(text, imageBase64) {
            try {
                await addDoc(collection(db, "tickets", tid, "messages"), {
                    text: text,
                    imageUrl: imageBase64 || null,
                    senderUid: auth.currentUser.uid,
                    senderName: auth.currentUser.displayName,
                    createdAt: serverTimestamp()
                });
                
                // Update timestamp tiket (biar naik ke atas di list)
                await updateDoc(doc(db, "tickets", tid), {
                    lastMessage: serverTimestamp()
                });

            } catch (e) {
                alert("Gagal kirim pesan: " + e.message);
            }
        }

        // 4. Listener: Kirim Teks
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const txt = document.getElementById('msg').value;
            if(!txt.trim()) return;
            
            await sendMessage(txt, null);
            document.getElementById('msg').value = '';
        });

        // 5. Listener: Kirim Gambar (File Input)
        document.getElementById('img-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            // Validasi Ukuran (Maks 2MB agar Base64 tidak terlalu berat)
            if(file.size > 2 * 1024 * 1024) {
                alert("Ukuran gambar terlalu besar! Maksimal 2MB.");
                return;
            }

            // Tampilkan Loading
            const status = document.getElementById('upload-status');
            status.classList.remove('hidden');

            try {
                // Kompres gambar menggunakan fungsi dari app.js
                const base64Str = await compressImage(file);
                
                // Kirim ke database
                await sendMessage(null, base64Str);
            } catch (err) {
                alert("Gagal memproses gambar: " + err.message);
            } finally {
                status.classList.add('hidden');
                e.target.value = ''; // Reset input
            }
        });

        // 6. Request Close (Dengan Peringatan Screenshot)
        window.requestClose = async () => {
            const confirm1 = confirm("‚ö†Ô∏è PERINGATAN KEAMANAN ‚ö†Ô∏è\n\nSudahkah Anda melakukan SCREENSHOT pada chat ini?\n\nChat yang ditutup tidak bisa dibuka kembali. Bukti screenshot wajib untuk klaim garansi.");
            if(confirm1) {
                const confirm2 = confirm("Yakin ingin menutup tiket ini sekarang?");
                if(confirm2) {
                    await updateDoc(doc(db, "tickets", tid), { status: 'CLOSED_BY_USER' });
                    alert("Tiket ditutup.");
                    location.href = 'tickets.html'; // Balik ke list tiket
                }
            }
        }
    </script>
</body>
</html>

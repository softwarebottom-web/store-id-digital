<!DOCTYPE html>
<html lang="id">
<head>
    <title>Dashboard</title>
    <script src="js/protect.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] text-white select-none">
    <nav class="bg-[#1a1a1a] p-4 border-b border-gray-800 flex justify-between sticky top-0 z-50">
        <div class="font-bold text-blue-500 text-xl">FSF SHOP</div>
        <div class="flex gap-4 text-sm items-center">
            <span id="navUsername">...</span>
            <a href="karir.html" class="text-gray-400 hover:text-white">Karir</a>
            <a href="ownerpanel.html" id="btnOwner" class="hidden text-purple-400 border border-purple-800 px-2 rounded">ADMIN</a>
            <button onclick="logout()" class="text-red-500">Logout</button>
        </div>
    </nav>
    <div class="p-6 grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="md:col-span-1">
            <div class="bg-[#1e1e1e] p-4 rounded border border-gray-800">
                <h3 class="font-bold text-gray-500 text-xs mb-4">TIKET SAYA</h3>
                <div id="ticket-container" class="h-64 overflow-y-auto"></div>
            </div>
            <div id="contract-widget" class="bg-[#1e1e1e] p-4 mt-4 rounded border border-yellow-600 hidden animate-pulse">
                <h3 class="text-yellow-500 font-bold text-xs mb-2">⚠️ PENAWARAN KONTRAK</h3>
                <button onclick="openContractModal()" class="w-full bg-yellow-600 text-black font-bold text-xs py-2 rounded">REVIEW</button>
            </div>
        </div>
        <div class="md:col-span-3">
            <h2 class="text-2xl font-bold mb-6">Marketplace</h2>
            <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">Loading...</div>
            <div id="empty-msg" class="hidden text-center text-gray-500 mt-10">Kosong.</div>
        </div>
    </div>
    <div id="contractModal" class="fixed inset-0 bg-black/90 hidden flex items-center justify-center z-50">
        <div class="bg-[#1e1e1e] p-8 rounded border border-gray-700 max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4">PERJANJIAN KERJA</h2>
            <div id="contractContent" class="bg-black p-4 rounded text-sm text-gray-300 font-mono mb-4 h-40 overflow-y-auto"></div>
            <div class="flex items-center gap-2 mb-4"><input type="checkbox" id="agreeCheck"><label class="text-sm">Saya Setuju</label></div>
            <div class="flex gap-2"><button onclick="signContract()" class="bg-green-600 flex-1 py-2 rounded font-bold">TANDA TANGAN</button><button onclick="closeContractModal()" class="bg-red-900 flex-1 py-2 rounded text-red-300">BATAL</button></div>
        </div>
    </div>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>

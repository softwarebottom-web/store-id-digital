<!DOCTYPE html>
<html>
<head>
    <title>Form Banding</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-screen flex justify-center items-center">
    <div class="bg-slate-800 p-8 rounded border border-slate-700 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Formulir Banding</h2>
        <form id="appeal-form" class="space-y-4">
            <textarea id="reason" class="w-full bg-slate-900 border border-slate-600 p-3 rounded text-white h-32" placeholder="Jelaskan kenapa kami harus membuka ban Anda..." required></textarea>
            <button type="submit" class="w-full bg-blue-600 py-2 rounded font-bold">KIRIM PERMOHONAN</button>
        </form>
        <a href="ban.html" class="block text-center text-gray-500 mt-4 text-sm">Kembali</a>
    </div>

    <script type="module">
        import { db, auth } from './app.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        document.getElementById('appeal-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await addDoc(collection(db, "appeals"), {
                    uid: auth.currentUser.uid,
                    email: auth.currentUser.email,
                    reason: document.getElementById('reason').value,
                    createdAt: serverTimestamp()
                });
                alert("Permohonan terkirim.");
            } catch (e) { alert("Error: " + e.message); }
        });
    </script>
</body>
</html>

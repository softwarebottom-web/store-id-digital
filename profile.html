<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Profile - FSF SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(26, 26, 26, 0.4); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .setting-card { @apply flex items-center justify-between p-4 hover:bg-white/5 transition-all cursor-pointer; }
    </style>
</head>
<body class="pb-20">

    <nav class="p-6 flex items-center justify-between max-w-md mx-auto sticky top-0 bg-[#0a0a0a]/80 backdrop-blur-md z-50">
        <button onclick="window.location.href='dashboard.html'" class="text-gray-400 hover:text-white">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h2 class="font-black uppercase tracking-widest text-[10px]">Settings</h2>
        <div class="w-4"></div>
    </nav>

    <main class="max-w-md mx-auto px-6">
        
        <div class="flex items-center gap-5 mb-10 p-4 glass rounded-[2.5rem]">
            <div class="relative">
                <img id="uAvatar" src="https://via.placeholder.com/100" class="w-16 h-16 rounded-full border-2 border-blue-600 object-cover">
                <div id="uBadge" class="absolute -bottom-1 -right-1 bg-blue-600 text-[7px] font-black px-2 py-0.5 rounded-full uppercase border-2 border-[#0a0a0a]">Buyer</div>
            </div>
            <div>
                <h2 id="uName" class="text-lg font-black leading-none mb-1 text-white">Loading...</h2>
                <p id="uEmail" class="text-[10px] text-gray-500 font-mono">user@fsfshop.com</p>
            </div>
        </div>

        <div class="mb-8">
            <h3 class="text-[9px] font-black text-blue-500 uppercase tracking-[0.2em] mb-4 ml-2">General Settings</h3>
            <div class="glass rounded-[2rem] overflow-hidden divide-y divide-white/5">
                <div class="setting-card">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-xl bg-purple-500/10 flex items-center justify-center text-purple-500 text-xs">
                            <i class="fa-solid fa-language"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-200">Bahasa / Language</span>
                    </div>
                    <span class="text-[10px] text-gray-500 font-bold uppercase">Indonesia <i class="fa-solid fa-chevron-right ml-1"></i></span>
                </div>
                <div class="setting-card">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-xl bg-orange-500/10 flex items-center justify-center text-orange-500 text-xs">
                            <i class="fa-solid fa-moon"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-200">Tema (Dark Mode)</span>
                    </div>
                    <div class="w-8 h-4 bg-blue-600 rounded-full relative shadow-inner">
                        <div class="absolute right-1 top-0.5 w-3 h-3 bg-white rounded-full"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <h3 class="text-[9px] font-black text-blue-500 uppercase tracking-[0.2em] mb-4 ml-2">Account Management</h3>
            <div class="glass rounded-[2rem] overflow-hidden divide-y divide-white/5">
                <div class="setting-card" onclick="alert('Feature coming soon!')">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500 text-xs">
                            <i class="fa-solid fa-user-pen"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-200">Edit Profile</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-700 text-[10px]"></i>
                </div>
                <div class="setting-card" onclick="window.location.href='orders.html'">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-xl bg-green-500/10 flex items-center justify-center text-green-500 text-xs">
                            <i class="fa-solid fa-receipt"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-200">Riwayat Pembelian</span>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-700 text-[10px]"></i>
                </div>
            </div>
        </div>

        <div class="mb-10">
            <h3 class="text-[9px] font-black text-blue-500 uppercase tracking-[0.2em] mb-4 ml-2">Support</h3>
            <div class="glass rounded-[2rem] overflow-hidden divide-y divide-white/5">
                <div class="setting-card">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-xl bg-pink-500/10 flex items-center justify-center text-pink-500 text-xs">
                            <i class="fa-solid fa-circle-info"></i>
                        </div>
                        <span class="text-xs font-bold text-gray-200">Tentang FSF SHOP</span>
                    </div>
                    <span class="text-[9px] text-gray-600 font-bold">V 2.0.1</span>
                </div>
            </div>
        </div>

        <button onclick="logout()" class="w-full p-5 rounded-[2rem] bg-red-600/10 border border-red-600/20 text-red-500 font-black uppercase text-[10px] tracking-widest hover:bg-red-600 hover:text-white transition-all active:scale-95">
            Log Out Account
        </button>

    </main>

    <script type="module">
        import { auth, db } from './js/config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('uName').innerText = user.displayName || "User FSF";
                document.getElementById('uEmail').innerText = user.email;
                document.getElementById('uAvatar').src = user.photoURL || "https://via.placeholder.com/100";

                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const role = snap.data().role || "BUYER";
                    const badge = document.getElementById('uBadge');
                    badge.innerText = role;
                    
                    if(role === 'OWNER') {
                        badge.classList.replace('bg-blue-600', 'bg-yellow-600');
                        badge.classList.add('shadow-[0_0_10px_rgba(202,138,4,0.4)]');
                    }
                }
            } else { window.location.href = "index.html"; }
        });

        window.logout = () => {
            if(confirm("Yakin mau logout, Cok?")) {
                signOut(auth).then(() => window.location.href="index.html");
            }
        };
    </script>
</body>
</html>
